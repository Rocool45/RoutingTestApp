
<mat-card>
    <mat-card-content>
       <form #ProductForm="ngForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
            <input type="text" ngModel class="form-control" placeholder="product name" name="title" id="">
        </div>

         <div class="form-group">
           <input type="text" ngModel class="form-control" placeholder="price" name="price">
        </div>
        <div class="form-group">
              <input type="text" ngModel class="form-control" placeholder="originalPrice" name="originalPrice">
        </div>

         <div class="form-group">
            <input type="text" ngModel class="form-control" placeholder="Image Url" name="img" id="">
        </div>

         <div class="form-group">
            <input type="text" ngModel class="form-control" placeholder="brand" name="brand" id="">
        </div>

        
         <div class="form-group">
            <input type="text" ngModel class="form-control" placeholder="Rating" name="rating" >
        </div>


        <div class="form-group">
            <label for="">Description</label>
            <textarea ngModel name="description" class="form-control"></textarea>
        </div>
            <button type="submit" *ngIf="!isInEditMode" mat-raised-button color="primary" class="btn-block">Add User</button>
            <button (click)="onUpdate()" type="button" *ngIf="isInEditMode" mat-raised-button color="primary" class="btn-block">Update User</button>
    </form>
    </mat-card-content>
</mat-card>
