
<div class="parent">
    
<div class="card">
    <div class="card-body">
       <div class="LoginForm" *ngIf="!alReadyhaveAccount">
         <h2>Login</h2>
            <form #Login="ngForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input ngModel required  type="text" name="email" id="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input ngModel required type="text" name="password" id="password" class="form-control">
                </div>

                <button mat-raised-button color="primary" class="btn-block">LogIn</button>
                <p class="mt-3">Don't have an account?<a (click)="alReadyhaveAccount = true" href="javascript:;">SignUp</a></p>
            </form>
        </div>
       
        <div class="signupform" *ngIf="alReadyhaveAccount">
         <h2>Sign Up</h2>
        
            <form #Signup="ngForm" (ngSubmit)="onSignUp()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input ngModel required type="text" name="email" id="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input ngModel required  type="text" name="password" id="password" class="form-control">
                </div>

                  <div class="form-group">
                    <label  for="userRole">User Role</label>
                   <select ngModel class="form-control" name="userRole" id="userRole">
                    <option value="admin">Admin</option>
                    <option value="buyer">Buyer</option>
                    <option value="superAdmin">SuperAdmin</option>
                   </select>
                </div>

                <button mat-raised-button color="primary" class="btn-block">Sign Up</button>
                <p class="mt-3">Already have an account ?<a (click)="alReadyhaveAccount = false" href="javascript:;">Login</a></p>
            </form>
    
       </div>
       </div>
    </div>

</div>
