
<mat-card class="usercard">
    <mat-card-title class="d-flex justify-content-between"><h3 class="mt-3">{{UserObj.fname}} {{UserObj.lname}}</h3>
    <img class="img" [src]="UserObj.img" alt="">
    </mat-card-title>
    <mat-card-content>
          <p> Email : <span>{{UserObj.email}}</span></p>
            <p>  Contact : <span>{{UserObj.contact}}</span></p>
        <p> User Role :  <span>{{UserObj.role}}</span></p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button color="primary" queryParamsHandling="preserve" [routerLink]="['/users',UserObj.id,'editform']">Edit</button>
        <button mat-raised-button color="warn" (click)="OnRemove(UserObj.id)">Remove</button>
    </mat-card-actions>
</mat-card>
